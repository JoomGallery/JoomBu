PLG_JOOMBU="Schaltfläche - JoomGallery (JoomBu)"
PLG_JOOMBU_DESC="Mit Hilfe dieses Buttons können auf einfache Weise Bilder und Kategorien der JoomGallery in Content-Artikel eingefügt werden. Das Content-Plugin JoomPlu der JoomGallery ist nötig, um die eingefügten Bilder und Kategorien dann anzeigen zu können."